{% extends "layout.html" %}

{% block title %}
    Face check
{% endblock %}
{% block main %}
    <div>
        <h1>Face Detection</h1>
        <img src="{{ url_for('video_feed') }}" width="640" height="480" alt="Face Detection Feed">
        <form action="/facecheckverify" method="get">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="btn btn-primary p-2" type="submit">Verify</button>
        </form>
    </div>
{% endblock %}
